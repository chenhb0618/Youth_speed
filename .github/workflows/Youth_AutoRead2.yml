name: 中青自动阅读2

on:
  workflow_dispatch:
  watch:
    types: started
  schedule:
     - cron: '30 0,5 * * *'
jobs:
  build:
    runs-on: ubuntu-latest       
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/bigchalizi/Youth_speed.git ~/js
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm install
        run: |
          cd ~/js
          npm install
          npm install cron
          npm install request
      - name: '运行 【中青自动阅读2】'
        run: |
          cd ~/js   
          node Youth_AutoRead2.js
